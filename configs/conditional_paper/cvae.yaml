logging_params:
  log_dir: "logs/TRB"
  name: "cvae"

schedules_path: "tmp/nts_home_schedules.csv"
attributes_path: "tmp/nts_home_attributes_groups.csv"

conditionals:
  gender: nominal
  age_group: nominal
  car_access: nominal
  work_status: nominal
  income: nominal

evaluation_params:
  split_on: [gender, age_group, car_access, work_status, income]

attribute_encoder: "tokens"

encoder_params:
  name: "sequence"
  max_length: 16
  norm_duration: 1440
  jitter: 0.1
  fix_durations: True

loader_params:
  train_batch_size: 1024
  val_batch_size:  1024
  num_workers: 8

trainer_params:
  min_epochs: 50
  patience: 20
  max_epochs: 200

model_params:
  name: "CVAESeqLSTM"
  hidden_n: 5
  hidden_size: 512
  labels_hidden_size: 32
  latent_dim: 6
  dropout: 0
  teacher_forcing_ratio: 0.5
  encoder_conditionality: both_add
  latent_conditionality: add
  decoder_conditionality: inputs_add

experiment_params:
  LR: 0.0005
  weight_decay: 0.02
  scheduler_gamma: 0.975
  kld_weight: 0.01
