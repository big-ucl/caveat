logging_params:
  log_dir: "logs"
  name: "mmrun"

schedules_path: "./tmp/nts_home_schedules.csv"
attributes_path: "./tmp/nts_home_attributes.csv"

conditionals:
  work_status: nominal

encoder_params:
  name: "sequence"
  max_length: 16
  norm_duration: 1440
  jitter: 0.1

model_params:
  name: "VAESeqLSTM"
  hidden_layers: 5
  hidden_size: 256
  latent_dim: 6
  dropout: 0.0
  teacher_forcing_ratio: 0.5

loader_params:
  train_batch_size: 512
  val_batch_size:  512
  num_workers: 3

experiment_params:
  LR: 0.001
  weight_decay: 0.0
  scheduler_gamma: 0.95
  kld_weight: 0.001

trainer_params:
  patience: 5
  max_epochs: 100

seed: 1234
