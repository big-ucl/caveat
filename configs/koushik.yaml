global:
  seed: 1234
  logging_params:
    log_dir: "experiments"
    name: "experiments4"

  schedules_path: "tmp/nts_home_schedules.csv"
  attributes_path: "tmp/nts_home_attributes.csv"

  loader_params:
    train_batch_size: 512
    val_batch_size:  512
    num_workers: 12

  trainer_params:
    min_epochs: 20
    max_epochs: 100
    patience: 10

  experiment_params:
    LR: 0.0001
    weight_decay: 0.0
    scheduler_gamma: 0.95

  conditionals:
    gender: nominal
    age: nominal
    ethnicity: nominal
    education: nominal
    license: nominal
    car_access: nominal
    work_status: nominal
    # area: nominal
    # income: ordinal
    # hh_size: ordinal
    # hh_composition: nominal
    # hh_children: ordinal
    # hh_cars: ordinal
    # hh_bikes: ordinal
    # hh_motorcycles: ordinal
  
  evaluation_params:
    split_on: [gender, age, ethnicity, education, license, car_access, work_status]
  
  encoder_params:
    name: "sequence"
    max_length: 16
    norm_duration: 1440
    jitter: 0.2

DiscLSTM:
  encoder_params:
    name: "discrete"
    step_size: 5
    duration: 1440
    jitter: 0.2
  model_params:
    name: "CondDiscLSTM"
    latent_dim: 6
    hidden_layers: 2
    hidden_size: 128
    dropout: 0.2
    bidirectional: True
DiscLSTM_L:
  encoder_params:
    name: "discrete"
    step_size: 5
    duration: 1440
    jitter: 0.2
  model_params:
    name: "CondDiscLSTM"
    latent_dim: 6
    hidden_layers: 3
    hidden_size: 128
    dropout: 0.2
    bidirectional: True

