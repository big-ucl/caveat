logging_params:
  log_dir: "logs"
  name: "test"

schedules_path: "examples/data/synthetic_schedules.csv"
attributes_path: "examples/data/synthetic_attributes.csv"

conditionals:
  gender: nominal
  age: {ordinal: [0,100]}
  employment: nominal

encoder_params:
  name: "sequence"
  max_length: 16
  norm_duration: 1440
  jitter: 0.2

model_params:
  name: "conditional_LSTM"
  hidden_layers: 3
  hidden_size: 64
  latent_dim: 6
  dropout: 0.2

loader_params:
  train_batch_size: 128
  val_batch_size:  128
  num_workers: 3

experiment_params:
  LR: 0.001
  weight_decay: 0.0
  scheduler_gamma: 0.95
  kld_weight: 0.00025

trainer_params:
  max_epochs: 50

seed: 1234
  